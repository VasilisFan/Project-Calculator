<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="myscript.js" defer></script>
    <title>Project Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display"><input type="text" id="userInput" /></div>
      <div class="btnsContainer">
        <p class="logo">:: VF_CALC ::</p>
        <div class="firstRow">
          <div class="btn" id="clear">CLEAR</div>
          <div class="btn" id="delete">DELETE</div>
        </div>
        <div class="secondRow">
          <div class="btn nmbr" id="seven">7</div>
          <div class="btn nmbr" id="eight">8</div>
          <div class="btn nmbr" id="nine">9</div>
          <div class="btn opr" id="divide">รท</div>
          <div class="btn nmbr" id="four">4</div>
          <div class="btn nmbr" id="five">5</div>
          <div class="btn nmbr" id="six">6</div>
          <div class="btn opr" id="multiply">x</div>
          <div class="btn nmbr" id="one">1</div>
          <div class="btn nmbr" id="two">2</div>
          <div class="btn nmbr" id="three">3</div>
          <div class="btn opr" id="subtract">-</div>
          <div class="btn nmbr" id="comma">.</div>
          <div class="btn nmbr" id="zero">0</div>
          <div class="btn opr" id="equal">=</div>
          <div class="btn opr" id="add">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
